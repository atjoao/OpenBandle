<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBandle</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
	<header>
		<h1>OpenBandle</h1>
	</header>
	<main>
		<div id="filters-container">
		</div>
		<h2 id="level-indicator">Loading</h2>
		<br>
		<p id="level-1">Level 1 - Loading</p>
		<p id="level-2">Level 2 - Loading</p>
		<p id="level-3">Level 3 - Loading</p>
		<p id="level-4">Level 4 - Loading</p>
		<p id="level-5">Level 5 - Loading</p>
		<audio controls></audio>
		<div>
			<button id="skip">Skip</button>
			<input type="text" id="title-search" list="tracks-completion">
			<button id="submit">Submit</button>
		</div>
		<datalist id="tracks-completion">
		</datalist>
		<button id="next-track">Next Track</button>
	</main>
	<script src="main.js"></script>
</body>
