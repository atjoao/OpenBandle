<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBandle</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
	<header>
		<h1>OpenBandle</h1>

		<button id="filters" onclick="(() => document.getElementById('filters-dialog').showModal())()">
			Select Filters
		</button>
	</header>
	<main>

		<dialog id="filters-dialog">
			<h1>Current filters</h1>
			<div class="dialog-content">
				<button aria-label="Close" rel="prev" onclick="(() => document.getElementById('filters-dialog').close())()">Close</button>

				<div id="filters-container">
				</div>	
			</div>
		</dialog>

		<h2 id="loading" style="text-align: center;">Loading</h2>

		<div class="hidden" id="game-window" style="width: fit-content;">
			<h2 id="level-indicator" style="text-align: center;">Loading</h2>
			<div id="levels-container">
				<p id="level-1" class="current_hint">Hint 1 - Loading</p>
				<p id="level-2">Hint 2 - Loading</p>
				<p id="level-3">Hint 3 - Loading</p>
				<p id="level-4">Hint 4 - Loading</p>
				<p id="level-5">Hint 5 - Loading</p>
			</div>

			<div id="game-controls">
				<audio controls></audio>
				<div id="game-more-controls">
					<div id="game-guess">
						<input type="text" placeholder="Enter your guess..." id="title-search" list="tracks-completion">
						<button id="submit">Submit</button>	
					</div>					

					<datalist id="tracks-completion">
					</datalist>

					<hr/>
					
					<div class="buttons">
						<button id="skip">Next Hint</button>
						<button id="next-track">Next Track</button>	
					</div>
				</div>
			</div>
		</div>
		
	</main>
	<script src="main.js"></script>
</body>
